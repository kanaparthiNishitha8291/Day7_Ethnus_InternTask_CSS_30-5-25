<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .calculator {
      border: 2px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #333;
      box-shadow: 2px 2px 10px #888;
    }

    .display {
      width: 100%;
      height: 40px;
      text-align: right;
      margin-bottom: 10px;
      font-size: 24px;
      padding: 5px;
      background: white;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 5px;
    }

    .buttons button {
      height: 50px;
      font-size: 18px;
      background-color: #00d2b2;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #00b39c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="0" disabled>
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>&larr;</button>
      <button>/</button>
      <button>^</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>></button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button><</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-></button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>CLC</button>
    </div>
  </div>
</body>
</html>
