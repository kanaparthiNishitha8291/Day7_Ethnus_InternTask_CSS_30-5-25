<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .gallery-header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      margin: 20px auto 0;
      width: 90%;
      max-width: 900px;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #fff;
      width: 90%;
      max-width: 900px;
      margin: 0 auto 40px;
      border: 2px solid #ccc;
    }
    .photo-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #ccc;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div class="gallery-header">Photo Gallery</div>
  <div class="photo-gallery">
    <img src="img1.png" alt="Colorful Pinwheel">
    <img src="img2.png" alt="Business Meeting">
    <img src="img3.png" alt="Colorful Feathers">
    <img src="img4.png" alt="Missing Image">
  </div>

</body>
</html>
