<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .sidebar {
            width: 220px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main {
            flex: 1;
            padding: 40px;
        }

        .main h1 {
            color: #2E7D32;
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>School Dashboard</h2>
        <a href="#">Dashboard</a>
        <a href="#">Students</a>
        <a href="#">Teachers</a>
        <a href="#">Classes</a>
        <a href="#">Exams</a>
        <a href="#">Library</a>
        <a href="#">Settings</a>
    </div>

    <div class="main">
        <h1>Welcome to the School Dashboard</h1>
        <div class="cards">
            <div class="card">
                <h3>Total Students</h3>
                <p>500</p>
            </div>
            <div class="card">
                <h3>Total Teachers</h3>
                <p>50</p>
            </div>
            <div class="card">
                <h3>Classes</h3>
                <p>20</p>
            </div>
            <div class="card">
                <h3>Upcoming Exams</h3>
                <p>5</p>
            </div>
        </div>
    </div>
</body>
</html>
