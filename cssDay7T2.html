<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 80px;
    }

    header h1 {
      text-align: center;
      font-size: 36px;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 5px 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #333;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #666;
    }

    .section {
      margin-top: 30px;
      padding: 15px;
      border: 2px dashed #555;
      border-radius: 10px;
    }

    .section h2 {
      margin-bottom: 15px;
      border-bottom: 1px solid #999;
      padding-bottom: 5px;
    }

    .album-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .album-grid img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      border: 2px solid white;
      transition: transform 0.3s;
    }

    .album-grid img:hover {
      transform: scale(1.05);
      border-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Music World</h1>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CATEGORY</a></li>
          <li><a href="#">PRODUCTION</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </nav>
    </header>

    <div class="section">
      <h2>Latest Album</h2>
      <div class="album-grid">
        <img src="img1.png" alt="Album 1">
        <img src="img2.png" alt="Album 2">
        <img src="img3.png" alt="Album 3">
        <img src="img4.png" alt="Album 4">
        <img src="img5.png" alt="Album 5">
        <img src="img6.png" alt="Album 6">
        <img src="img7.png" alt="Album 7">
      </div>
    </div>

    <div class="section">
      <h2>TOP 10 Songs</h2>
      <div class="album-grid">
        <img src="img8.png" alt="Song 1">
        <img src="img9.png" alt="Song 2">
        <img src="img10.png" alt="Song 3">
        <img src="img11.png" alt="Song 4">
        <img src="img12.png" alt="Song 5">
        <img src="img13.png" alt="Song 6">
        <img src="img14.png" alt="Song 7">
        <img src="img15.png" alt="Song 8">
        <img src="img16.png" alt="Song 9">
        <img src="img17.png" alt="Song 10">
      </div>
    </div>
  </div>
</body>
</html>
